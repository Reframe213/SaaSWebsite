<!DOCTYPE html>
<html>
  <head>
    <title>iframe</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/styles.css" />
  </head>
  <body>
    <section id="nav">
      <div style="height: 110px">
        <div class="nav-wrapper">
          <div id="nav-container">
            <div id="nav-header">
              <div id="site-logo">
                <img src="temp/img/siteLogo.svg" alt="Site Logo" />
                <p>{companyLogoText}</p>
              </div>
              <div id="burger-menu">
                <img src="temp/img/nav.svg" alt="Menu" />
              </div>
            </div>
            <div class="menu-items">
              <div class="menu-item" id="menuitem1">
                <a href="#">{menuItem1}</a>
              </div>
              <div class="menu-item" id="menuitem2">
                <a href="#">{menuItem2}</a>
              </div>
              <div class="menu-item" id="menuitem3">
                <a href="#">{menuItem3}</a>
              </div>
              <div class="menu-item" id="menuitem4">
                <a href="#">{menuItem4}</a>
              </div>
              <div class="menu-item login" id="menuLogin">
                <a href="#">{loginBtn}</a>
              </div>
            </div>
            <div id="login-btn">
              <a href="#">{loginBtn}</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="hero">
      <div id="hero-container">
        <div id="hero-txt">
          <div id="primary-title">
            <h1>{primaryTitle}</h1>
          </div>
          <div id="secondary-title"><p>{secondaryTitle}</p></div>
        </div>
        <div id="cta-btns">
          <button
            id="primaryButton"
            type="button"
            style="
              background-color: #ffa030;
              color: #212121;
              border-color: #ffa030;
            "
          >
            <p>{buyBtn}</p>
          </button>
          <button
            id="secondaryButton"
            type="button"
            style="
              background-color: #ffffff;
              color: #000000;
              border-color: #ffa030;
            "
          >
            <p>{learnMoreBtn}</p>
          </button>
        </div>
      </div>
    </section>
    <!-- Add this script to listen for messages from the parent window -->
    <script src="static/js/scripts.js"></script>
  <!-- Code injected by live-server -->
<script>
	// <![CDATA[  <-- For SVG support
	if ('WebSocket' in window) {
		(function () {
			function refreshCSS() {
				var sheets = [].slice.call(document.getElementsByTagName("link"));
				var head = document.getElementsByTagName("head")[0];
				for (var i = 0; i < sheets.length; ++i) {
					var elem = sheets[i];
					var parent = elem.parentElement || head;
					parent.removeChild(elem);
					var rel = elem.rel;
					if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
						var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
						elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());
					}
					parent.appendChild(elem);
				}
			}
			var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
			var address = protocol + window.location.host + window.location.pathname + '/ws';
			var socket = new WebSocket(address);
			socket.onmessage = function (msg) {
				if (msg.data == 'reload') window.location.reload();
				else if (msg.data == 'refreshcss') refreshCSS();
			};
			if (sessionStorage && !sessionStorage.getItem('IsThisFirstTime_Log_From_LiveServer')) {
				console.log('Live reload enabled.');
				sessionStorage.setItem('IsThisFirstTime_Log_From_LiveServer', true);
			}
		})();
	}
	else {
		console.error('Upgrade your browser. This Browser is NOT supported WebSocket for Live-Reloading.');
	}
	// ]]>
</script>
</body>
</html>
