<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload to GitHub</title>
  </head>
  <body>
    <h1>Create a New GitHub Repository and Upload Files</h1>
    <button id="loginButton">Log In</button>
    <button id="logoutButton" style="display: none">Log Out</button>
    <div id="protectedContent" style="display: none">
      <p>Content only for logged-in users.</p>
      <form id="repoForm">
        <label for="repoName">Repository Name:</label>
        <input type="text" id="repoName" name="repoName" required />
        <br />
        <label for="file">Select File:</label>
        <input type="file" id="file" name="file" required />
        <br />
        <button type="submit">Create Repository and Upload File</button>
      </form>
    </div>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="app.js"></script>
  </body>
</html>
